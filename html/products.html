<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Compare IT</title>
    <link rel="stylesheet" href="../css/products.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-overlay"></div>

    <!-- Top Navigation Bar -->
    <nav class="top-navbar">
      <div class="brand">
        <img src="../img/logo.jpg" alt="Compare IT Logo" class="logo" />
        <span>Compare IT</span>
      </div>
      <ul class="nav-links">
        <li><a href="home.html">HOME</a></li>
        <li><a href="products.html" class="active">PRODUCTS</a></li>
        <li><a href="wishlist.html">WISHLIST</a></li>
        <li><a href="aboutUs.html">ABOUT US</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="signup.html">SIGN UP</a></li>
      </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
      <form id="search-form" class="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search products..."
          class="search-input"
        />
        <button type="submit" class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>

    <!-- Main Content -->
    <div class="products-container">
      <div class="products-header">
        <h1><i class="fas fa-box-open"></i> Our Products</h1>
        <div class="products-controls">
          <span class="item-count">6 items</span>
          <div class="sort-filter">
            <button class="sort-btn"><i class="fas fa-sort"></i> Sort</button>
            <button class="filter-btn">
              <i class="fas fa-filter"></i> Filter
            </button>
          </div>
        </div>
      </div>

      <div class="products-grid" id="productsItems">
        <!-- Products will be dynamically inserted here -->
      </div>
    </div>

    <script src="../js/products.js"></script>
  </body>
</html>
